site_name: Lead Analytics Dashboard
repo_url: https://github.com/jojodataascode/dataascode
site_url: https://jojodataascode.github.io/dataascode
site_description: Application d'analyse de leads avec dashboard moderne pour suivre les événements commerciaux
site_author: Jonathan NDamba
edit_uri: edit/main/docs/
repo_name: jojodataascode/dataascode
copyright: Maintained by <a href="https://jojodataascode.com">jojodataascode</a>.

nav:
  - Accueil: index.md
  - Guide de démarrage:
    - Installation: getting-started/installation.md
    - Configuration: getting-started/configuration.md
    - Docker: getting-started/docker.md
  - API Backend:
    - Vue d'ensemble: api/overview.md
    - Modules: modules.md
  - Architecture: architecture.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["."]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            group_by_category: true
            show_category_heading: true
            merge_init_into_class: true
            docstring_section_style: table
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jojodataascode/dataascode
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/dataascode

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
